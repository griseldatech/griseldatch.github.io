<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TP Integrador: Comprar tickets</title>
</head>

<body>
    <main>
        <!-- Cards -->
        <div class="container" style="padding-top: 4rem;">

            <div class="row justify-content-md-center g-1">
                <div class="col-3" style="width: 13rem;">
                    <div class="card border border-primary p-1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Estudiante</h5>
                            <p class="card-text">Tiene un descuento</p>
                            <p class="card-text fw-bold">80%</p>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">* presentar
                                documentación</h6>
                        </div>
                    </div>
                </div>
                <div class="col-3" style="width: 13rem;">
                    <div class="card border border-success p-1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Trainee</h5>
                            <p class="card-text">Tiene un descuento</p>
                            <p class="card-text fw-bold">50%</p>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">* presentar
                                documentación</h6>
                        </div>
                    </div>
                </div>
                <div class="col-3" style="width: 13rem;">
                    <div class="card border border-warning p-1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Junior</h5>
                            <p class="card-text">Tiene un descuento</p>
                            <p class="card-text fw-bold">15%</p>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">* presentar
                                documentación</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form -->
        <div class="container w-50 pt-2">
            <!-- Texto superior del formulario -->
            <div class="text-center">
                <p class="m-0"><sup>VENTA</sup>
                <h2>VALOR DE TICKET $200</h2>
                </p>
            </div>
            <!-- Formulario -->
            <form class="row g-1 gx-2 formulario" id="formulario" method="post" action="">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Apellido" name="apellido" id="apellido">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo" name="correo" id="correo">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" onchange="precioTicket()" placeholder="Cantidad de tickets">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="descuento" class="form-label">Categoría</label>
                    <select class="form-select" id="descuento" name="descuento" onchange="precioTicket()" >
                        <option selected>Seleccione una categoria</option>
                        <option value="80">Estudiante</option>
                        <option value="50">Trainee</option>
                        <option value="15">Junior</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="totalapagar" name="totalapagar"
                                    placeholder="Total a pagar: $">
                            </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn text-white fs-6 btnBorrar" style="background-color: #96c93e;"
                        type=" button" id="borrar">Borrar</button>
                </div>
                
            </form>
        </div>
    </main>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->
   <script src="comprar_tickets.js"></script>
</body>

</html>
